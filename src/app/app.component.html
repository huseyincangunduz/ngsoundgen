<h1>HCG Sound Gen</h1>
<div (window:keydown)="keyboardTrigger($event)">
  <ng-container *ngFor="let scale of scales">
    <button
      *ngFor="let key of notes"
      [attr.key]="key"
      class="note"
      (click)="playSound(key, scale)"
    >
      <div>{{ scale }}</div>
      {{ key }} <br />
      {{ calculateFreq(key, scale) }}
    </button>
  </ng-container>
</div>
